{% extends "base.html" %}
{% block title %}Update Profile{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center">Update Profile</h3>
    <div class="form-group">
      <label for="new_firstName"> New First Name</label>
      <input
        type="text"
        class="form-control"
        id="new_firstName"
        name="new_firstName"
        placeholder="Enter new first name"
      />
    </div>
    <div class="form-group">
      <label for="new_password1"> New Password</label>
      <input
        type="password"
        class="form-control"
        id="new_password1"
        name="new_password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="new_password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="new_password2"
        name="new_password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% endblock %}
